<style>.controls{display:flex;gap:12px;align-items:center;padding:8px 12px;border-bottom:1px solid #eee;background:#fff}
  /* Sticky header */
  #appHeader { position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 0 rgba(0,0,0,.08); }
  .status-pill { display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border:1px solid #888; background:#f8f8f8; }

<style>
/* Layout: desk + map share the same row height */
#wrap {
  display: flex;
  gap: 8px;
  margin: 8px;
  align-items: stretch;                    /* children equal height */
}

/* Fix the row height to the viewport (account for header + margins) */
#panelMap {
  display: flex;
  gap: 8px;
  flex: 1 1 100%;
  min-height: calc(100vh - 120px);         /* tweak 120px if your header is taller/shorter */
}

/* Let the map fill the remaining width */
#map {
  flex: 1 1 0;
  min-height: 0;                           /* allow flex to control height */
}

/* Desk column is a fixed-but-responsive width and full height */
#desk {
  display: flex;
  flex-direction: column;
  flex: 0 0 clamp(320px, 28vw, 420px);
  max-width: clamp(320px, 28vw, 420px);
  min-height: 0;                           /* enables inner flex scrolling */
}

/* Body stretches; doc pane scrolls inside it */
#desk .window-body {
  flex: 1 1 auto;
  overflow: hidden;
}

/* Footer is pinned at the bottom (aligns baseline to map) */
#desk .status-bar {
  flex: 0 0 auto;
}

  
  .race-row { display:flex; align-items:center; gap:8px; margin:6px 0; }
  .race-name { width:110px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .race-pct  { width:48px; text-align:right; }
  .race-bar  { position:relative; height:16px; flex:1; background:#eee; border:1px solid #aaa; }
  .race-fill { position:absolute; top:0; left:0; height:100%; width:0%; transition:width .6s ease; }
  .swatch { display:inline-block; width:10px; height:10px; margin-right:6px; vertical-align:middle; border:1px solid #333; }
  .muted { color:#555; font-size:12px; }
  #panelMap { display: flex; gap: 8px; }
</style>
<style>
/* ===== Docs Viewer (consolidated) ===== */
/* Container section inside the desk (no fieldset chrome) */
#docsSection { padding-top: 0;}
#docsSection > legend { display: none; }

/* The scrollable pane */
#docPane.tno-viewer{
  height:340px;
  overflow:auto;
  padding:0 0 10px 0;      /* bottom padding so you can scroll past the last line */
  background:transparent;
  border:1px solid #bbb;   /* share borders with the controls strip */
  border-top:0;            /* attaches to #docsControls */
  box-shadow:none;         /* remove the inner ‚Äúwhite hairline‚Äù illusion */
  box-sizing:border-box;   /* include borders in the 340px height */
}



/* TNO card look (matches markup your JS emits) */
.tno-card {
  border: 1px solid #1a1410;       /* dark-brown edge */
  background: #f6f3ee;             /* warm paper */
  margin: 8px 0;
  box-shadow: inset 0 0 0 1px #fff;
}
.tno-banner {
  display: flex;
  flex-direction: column;           /* name on top, tag below */
  align-items: flex-start;
  gap: 2px;
  padding: 8px 10px;
  color: #f4e8d7;
  background: linear-gradient(#2b211c, #1f1814);
  border-bottom: 1px solid #120e0b;
}
.tno-name { font-weight: 800; letter-spacing: .2px; }
.tno-tag  { font-size: 12px; color: #cdbba7; }

/* Body + portrait layout */
.tno-body { display: block; overflow: hidden; padding: 10px; }
.tno-body::after {
  content: "";
  display: table;
  clear: both;
}
.tno-portrait { float: left; margin: 0 12px 8px 0; max-width: 150px; }
/* Let text wrap around the portrait but reclaim full width afterward */

.tno-portrait img { display: block; max-width: 100%; height: auto; border: 1px solid #6b5a49; }
.tno-content { display: block; overflow: visible; }

/* Defensive inside the viewer */
#docPane p, #docPane li { overflow-wrap: anywhere; }
#docPane img { display: block; max-width: 100%; height: auto; }

/* Desk/map sizing (stable desk width; map flexes) */
#desk { flex: 0 0 clamp(320px, 28vw, 420px); max-width: clamp(320px, 28vw, 420px); }
#desk .window-body { overflow: hidden; }
#map  { flex: 1 1 0; }
</style>
<style>
/* TNO banner typography + subtle parchment texture */
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto+Condensed:wght@400;700&display=swap');

.tno-banner .tno-name {
  font-family: 'Oswald', 'Roboto Condensed', sans-serif;
  font-size: 15px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .5px;
}
.tno-banner .tno-tag {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 12px;
  font-weight: 400;
  color: #cdbba7;
}

/* Parchment look for the card body (keeps your warm base color) */
.tno-card {
  background:
    linear-gradient(#f6f3ee, #f6f3ee),                    /* base */
    repeating-linear-gradient(0deg, rgba(0,0,0,.035) 0, rgba(0,0,0,.035) 1px, transparent 1px, transparent 3px); /* paper grain */
  background-blend-mode: multiply;
}

/* Slightly darker border for the portrait */
.tno-portrait img { border: 1px solid #6b5a49; }

/* Controls bar that visually attaches to the card */
#docsControls { margin: 0; padding: 6px 8px; background:#f2f2f2; border:1px solid #bbb; border-bottom:0; border-radius:2px 2px 0 0; }


/* Make the first card attach cleanly to the controls strip */
#docPane .tno-card:first-child { margin-top: 0;}

</style>

<script>
(function setupTabs(){
  const btnMap = document.getElementById('tabMap');
  const btnRes = document.getElementById('tabResults');
  const btnAbt = document.getElementById('tabAbout');
  const panelMap = document.getElementById('panelMap');
  const panelRes = document.getElementById('panelResults');
  const panelAbt = document.getElementById('panelAbout');
  if (!btnMap || !btnRes || !btnAbt || !panelMap || !panelRes || !panelAbt) return;
  function select(tab){
    const isMap = tab==='map', isRes = tab==='results', isAbt = tab==='about';
    panelMap.style.display = isMap ? '' : 'none';
    panelRes.style.display = isRes ? '' : 'none';
    panelAbt.style.display = isAbt ? '' : 'none';
    btnMap.setAttribute('aria-selected', String(isMap));
    btnRes.setAttribute('aria-selected', String(isRes));
    btnAbt.setAttribute('aria-selected', String(isAbt));
  }
  btnMap.addEventListener('click', ()=>select('map'));
  btnRes.addEventListener('click', ()=>select('results'));
  btnAbt.addEventListener('click', ()=>select('about'));
  select('map');
})();
</script>
<script>
(function exactRowHeight(){
  const head = document.getElementById('appHeader');
  const panel = document.getElementById('panelMap');
  if (!head || !panel) return;
  function apply(){
    // header height + top/bottom margins around the app (8px + 8px)
    const h = head.getBoundingClientRect().height + 16;
    panel.style.height = `calc(100vh - ${Math.round(h)}px)`;
  }
  window.addEventListener('resize', apply);
  apply();
})();
</script>
