<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Yimana RP Elections</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>#map{height:calc(100vh - 90px)}.controls{display:flex;gap:12px;align-items:center;padding:8px 12px;border-bottom:1px solid #eee;background:#fff}</style>

<style>
  #wrap { display:flex; gap:8px; }
  #map { flex: 1 1 auto; min-height: 80vh; }
  #desk { width: 360px; flex: 0 0 360px; }
  .race-row { display:flex; align-items:center; gap:8px; margin:6px 0; }
  .race-name { width:110px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .race-pct  { width:48px; text-align:right; }
  .race-bar  { position:relative; height:16px; flex:1; background:#eee; border:1px solid #aaa; }
  .race-fill { position:absolute; top:0; left:0; height:100%; width:0%; transition:width .6s ease; }
  .swatch { display:inline-block; width:10px; height:10px; margin-right:6px; vertical-align:middle; border:1px solid #333; }
  .muted { color:#555; font-size:12px; }
</style>

</head>
<body>
<header class="bar"><h1>Yimana RP Elections</h1></header>
<div class="controls">
  <label>Mode:
    <select id="mode">
      <option value="winner">Winner (by share)</option>
      <option value="turnout">Turnout (%)</option>
      <!-- Party shares injected by app.js -->
    </select>
  </label>
</div>
<div id="wrap">
  <div id="map"></div>

  <div id="desk" class="window">
    <div class="title-bar">
      <div class="title-bar-text">Election Night — Unified Korea 1948</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <fieldset class="field-row-stacked" style="margin-bottom:10px;">
        <legend>Count status</legend>
        <div class="field-row" style="align-items:center; gap:6px;">
          <label style="min-width:80px;">Reporting:</label>
          <progress id="deskProgress" value="0" max="100" style="width:100%"></progress>
          <span id="deskProgressText" class="muted">0.0%</span>
        </div>
        <div class="field-row" style="justify-content:space-between;">
          <span class="muted">Started: <span id="deskStart"></span></span>
          <span class="muted">ETA: <span id="deskETA"></span></span>
        </div>
      </fieldset>

      <fieldset class="field-row-stacked" style="margin-bottom:10px;">
        <legend>Nationwide vote</legend>
        <div id="raceList"></div>
        <div class="muted" id="raceTotals"></div>
      </fieldset>

      <fieldset class="field-row-stacked">
        <legend>Turnout</legend>
        <div class="field-row">
          <label style="min-width:120px;">Projected national:</label>
          <b id="turnoutNational">—</b>
        </div>
        <div class="field-row">
          <label style="min-width:120px;">Provinces reporting:</label>
          <span id="provincesReporting">— / —</span>
        </div>
      </fieldset>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Press F1 for help</p>
      <p class="status-bar-field">CPU Usage: 14%</p>
      <p class="status-bar-field">Live</p>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/map_core.js"></script>
<script src="js/app.js"></script>
</body></html>
