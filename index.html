<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>UsuriousCape's Page</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="css/docs_viewer.css">

<style>
  /* Disable ugly black outline when provinces are clicked */
  .leaflet-interactive:focus {
    outline: none;
  }
</style>


<style>.controls{display:flex;gap:12px;align-items:center;padding:8px 12px;border-bottom:1px solid #eee;background:#fff}
  /* Sticky header */
  #appHeader { position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 0 rgba(0,0,0,.08); }
  .status-pill { display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border:1px solid #888; background:#f8f8f8; }
  #hdrLiveDot { color:#1a7f1a; }
</style>

<style>
/* Layout: desk + map share the same row height */
#wrap {
  display: flex;
  gap: 8px;
  margin: 8px;
  align-items: stretch;                    /* children equal height */
}

/* Fix the row height to the viewport (account for header + margins) */
#panelMap {
  display: flex;
  gap: 8px;
  flex: 1 1 100%;
  min-height: calc(100vh - 120px);         /* tweak 120px if your header is taller/shorter */
}

/* Let the map fill the remaining width */
#map {
  flex: 1 1 0;
  min-height: 0;                           /* allow flex to control height */
}

/* Desk column is a fixed-but-responsive width and full height */
#desk {
  display: flex;
  flex-direction: column;
  flex: 0 0 clamp(320px, 28vw, 420px);
  max-width: clamp(320px, 28vw, 420px);
  min-height: 0;                           /* enables inner flex scrolling */
}

/* Body stretches; doc pane scrolls inside it */
#desk .window-body {
  flex: 1 1 auto;
  overflow: hidden;
}

/* Footer is pinned at the bottom (aligns baseline to map) */
#desk .status-bar {
  flex: 0 0 auto;
}

  
  .race-row { display:flex; align-items:center; gap:8px; margin:6px 0; }
  .race-name { width:110px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .race-pct  { width:48px; text-align:right; }
  .race-bar  { position:relative; height:16px; flex:1; background:#eee; border:1px solid #aaa; }
  .race-fill { position:absolute; top:0; left:0; height:100%; width:0%; transition:width .6s ease; }
  .swatch { display:inline-block; width:10px; height:10px; margin-right:6px; vertical-align:middle; border:1px solid #333; }
  .muted { color:#555; font-size:12px; }
  #panelMap { display: flex; gap: 8px; }
</style>

</head>
<body>

<!-- App Header -->
<header id="appHeader" class="window" style="margin:8px;">
  <div class="title-bar">
    <div class="title-bar-text">
      <span style="margin-right:8px;">üó≥Ô∏è</span>
      Unified Korea 1948 ‚Äî Election Night
    </div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <div class="field-row" style="justify-content:space-between; align-items:center; flex-wrap:wrap;">
      <menu role="tablist" class="field-row" style="gap:8px; margin:0;">
        <button id="tabMap" role="tab" aria-selected="true">Map</button>
        <button id="tabResults" role="tab">Results</button>
        <button id="tabAbout" role="tab">About</button>
      </menu>
      <div class="field-row" style="gap:10px; align-items:center;">
        <span id="hdrLive" class="status-pill">
          <span id="hdrLiveDot">‚óè</span> Live
        </span>
        <span class="muted" id="hdrClock">--:--</span>
        <!-- Media controls in header -->
        <label for="musicSrcHeader" class="muted">Music:</label>
        <select id="musicSrcHeader" style="min-width:80px;">
          <option value="off">Off</option>
          <option value="youtube">YouTube</option>
          <option value="spotify">Spotify</option>
        </select>
        <input id="musicInputHeader" type="text" placeholder="YouTube/Spotify link or ID" style="width:140px;" />
        <button id="musicPlayHeader" aria-label="Play">‚ñ∂</button>
        <button id="musicPauseHeader" aria-label="Pause">‚è∏</button>
        <button id="musicDefaultHeader" aria-label="Default">Default</button>
      </div>
    </div>
  </div>
</header>

<div id="wrap">
  <div id="panelMap">
    <div id="map"></div>

    <div id="desk" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Election Night ‚Äî Unified Korea 1948</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <fieldset class="field-row-stacked" style="margin-bottom:10px;">
          <legend>Count status</legend>
          <div class="field-row" style="align-items:center; gap:6px;">
            <label style="min-width:80px;">Reporting:</label>
            <progress id="deskProgress" value="0" max="100" style="width:100%"></progress>
            <span id="deskProgressText" class="muted">0.0%</span>
          </div>
          <div class="field-row" style="justify-content:space-between;">
            <span class="muted">Started: <span id="deskStart"></span></span>
            <span class="muted">ETA: <span id="deskETA"></span></span>
          </div>
        </fieldset>

        <fieldset class="field-row-stacked" style="margin-bottom:10px;">
          <legend>Nationwide vote</legend>
          <div id="raceList"></div>
          <div class="muted" id="raceTotals"></div>
        </fieldset>

        <fieldset class="field-row-stacked">
          <legend>Turnout</legend>
          <div class="field-row">
            <label style="min-width:120px;">Projected national:</label>
            <b id="turnoutNational">‚Äî</b>
          </div>
          <div class="field-row">
            <label style="min-width:120px;">Provinces reporting:</label>
            <span id="provincesReporting">‚Äî / ‚Äî</span>
          </div>
        </fieldset>
        <!-- Docs Viewer (nested inside the desk) -->
        <fieldset class="field-row-stacked" id="docsSection" style="margin-top:10px;">
          <legend>Docs Viewer</legend>

          <div id="docsControls" class="field-row" style="align-items:center; gap:8px;">
            <label for="docSelect" class="muted" style="min-width:80px;">Document:</label>
            <select id="docSelect" style="flex:1; min-width:180px;">
              <!-- Update these to your real docs -->
              <option value="docs/overview.md">Overview</option>
              <option value="docs/rules.md">Rules</option>
            </select>
          </div>

  <div id="docPane" class="tno-viewer"></div>
        </fieldset>
      </div>
      <div class="status-bar">
        <p class="status-bar-field">Press F1 for help</p>
        <p class="status-bar-field" id="statusCpu">CPU Usage: 14%</p>
        <p class="status-bar-field"><span id="statusLiveDot">‚óè</span> Live</p>
      </div>
    </div>
    
  </div>
  <div id="panelResults" style="display:none;"></div>
  <div id="panelAbout" style="display:none;"></div>
</div>

<!-- Media Player Dock (draggable, YouTube/Spotify integrations) -->
<div id="mediaDock" class="window" style="position:fixed; left:40px; top:120px; z-index:1200; min-width:320px; display:none;">
  <div class="title-bar">
    <div class="title-bar-text">Media Player</div>
    <div class="title-bar-controls">
      <button id="mediaDockMin" aria-label="Minimize"></button>
      <button id="mediaDockClose" aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <!-- Only embed containers, no controls -->
    <div id="ytContainer" style="margin-top:8px; display:none;">
      <div id="ytPlayer"></div>
    </div>
    <div id="spotifyContainer" style="margin-top:8px; display:none;"></div>
  </div>
</div>
<!-- Media dock: minimize & drag affordance -->
<style>
#mediaDock.collapsed .window-body { display: none; }
#mediaDock .title-bar { cursor: move; }
</style>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.pattern@0.9.0/dist/leaflet.pattern.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.pattern@0.9.0/dist/leaflet.pattern.css">
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/doc_viewer.js"></script>
<script src="js/core/core.js"></script>
<script src="js/domain/domain.js"></script>
<script src="js/map/map_view.js"></script>
<script src="js/ui/ui.js"></script>
<script src="js/app.js"></script>
</body></html>
